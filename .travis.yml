sudo: required
dist: trusty
addons:
  hosts:
    - travis-trusty
language: python
python: '2.7'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt
install:
  - pip install ansible
script:
  # auto deployment
  - ansible-playbook -i ansible/travis.inventory ansible/scrapy-cluster.yml --syntax-check
  - ansible-playbook -i ansible/travis.inventory ansible/scrapy-cluster.yml --connection=local --become
  # create virtual env
  - virtualenv ~/sc; source ~/sc/bin/activate;
  # run offline tests
  - ./run_offline_tests.sh;
  # run online tests
  - ./run_online_tests.sh
