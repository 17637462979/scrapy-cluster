<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scrapy Cluster</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>

<body>
<div class="container-fluid">
<ul>
  <li><a href="/"><img alt="" src="/static/img/rsz_11logo.png"></a></li>
  <li style="font-size: 26px"><a href="/">Scrapy Cluster</a></li>
  <li style="font-size: 22px"><a href="/kafka">Kafka</a></li>
  <li style="font-size: 22px"><a href="/redis">Redis</a></li>
  <li style="font-size: 22px"><a href="/crawler">Crawler</a></li>
  <li style="font-size: 26px; float:right"><a href="http://scrapy-cluster.readthedocs.io/en/latest/">Documentation     .</a></li>
</ul>
    <h1>  </h1>
{% block body %}

{% endblock %}
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>

<footer class="text-center">
  <p>Scrapy Cluster</p>
</footer>

</html>
